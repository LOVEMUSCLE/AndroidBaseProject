apply plugin: 'com.android.application'
apply plugin: 'android-apt'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.zju.gislab.baseproject"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'//Android 注解
    compile 'org.greenrobot:eventbus:3.0.0'     //Android优化的发布/订阅事件总线
    compile 'org.greenrobot:greendao:2.2.1'    //Android Sqlite ORM
    compile 'com.google.code.gson:gson:2.4'    //GSON
    compile 'com.squareup.okhttp3:okhttp:3.3.1'//网络
    compile 'com.makeramen:roundedimageview:2.2.1'//圆形ImageView
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
}
